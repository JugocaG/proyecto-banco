name: Continuous Integration

on:
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew
        working-directory: C:\Users\sague\OneDrive\Escritorio\Proyecto_Banco

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v1
        with:
                gradle-version: '7.0'
                arguments: build